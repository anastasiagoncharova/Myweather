<!DOCTYPE html>
<html>
  <head>
    <title>MyWeather</title>
      <meta charset="utf-8">
      <link rel="shortcut icon" href="images/cat.ico">
      <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Lobster|Nunito' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="container-fluid">
        <div class="row">
          <div class="navbar navbar-inverse">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>                        
                </button>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                <img src="images/logo.png" id="logo"/>
                <ul class="nav navbar-nav navbar-right">
                  <li class="active"><a href="#weather">Home</a></li>
                  <li class="menu1"><a href="#details">Details</a></li>
                  <li class="menu1"><a href="#search">Search</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fill">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="right_sidebar">
          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <p class="location"></p>
            <div id="clouds"></div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <div id="weather">
            <ul id="scroller">
            <!-- The forecast items will go here -->
            </ul>
            <a href="#" class="arrow previous"></a>
            <a href="#" class="arrow next"></a>
          </div>
        </div>
      </div>
      <p>&nbsp;</p>
      <div id="details" border="1" align="center">
        <h1 id="optionLabel">Click here to see details...</h1>
      </div>
      <table id="temp" border="1" align="center" style="display: none">
        <tr>
          <th>Day</th>
          <th>Image</th>
          <th>Pressure</th>
          <th>Wind Speed</th>
          <th>Description</th>
          <th>Temperature</th>
        </tr>
      </table>
    </div>
    <br />
    <div id="search" align="center">
      <form id="tfnewsearch" method="post" action="">
        <input type="text" class="tftextinput" id="inputCityName" name="q" size="40" 
            maxlength="120" placeholder="Enter your city...">
        <input type="submit" value="search" class="btn btn-primary" id="btnGetWeather">
      </form>
    </div>
    <footer>
      <nav>
        <div class="container-fluid">
          <div class="row">
            <div class="navbar navbar-inverse">
              <div class="container">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                  </button>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                  <ul class="nav navbar-nav">
                    <li class="active"><a href="#weather">Home</a></li>
                    <li class="menu1"><a href="#details">Details</a></li>
                    <li class="menu1"><a href="#search">Search</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                    <li id="copyright">&copy; All rights reserved</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
